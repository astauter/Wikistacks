{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/add">

    <div>Name<input name="name" type="text" class="form-control"/></div>

    <div>Email<input name="email" type="text" class="form-control"/></div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div>Content<input name="content" type="textarea" class="form-control"/></div>

    <div>Status - 'open' or 'closed'<input name="status" type="text" class="form-control"/></div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
